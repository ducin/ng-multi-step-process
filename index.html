<!doctype html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>ng multi step process</title>
    <meta name="description" content="Angular multi-step process demo app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/css/bootstrap.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="vendor/css/bootstrap-theme.css">
    <link rel="stylesheet" href="vendor/css/angular-busy.css">
    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/angular-busy.js"></script>
    <script src="vendor/js/lodash.js"></script>
    <script src="vendor/js/restangular.js"></script>
    <script src="vendor/js/ui-bootstrap.js"></script>
    <script src="vendor/js/ui-bootstrap-tpls.js"></script>
    <!-- sources -->
    <script src="src/app.js"></script>
</head>
<body ng-app="demoApp">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right" role="form">
                <div class="form-group">
                    <input type="text" placeholder="Email" class="form-control">
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="container" ng-controller="callCtrl">
    <p>
        <a class="btn btn-default" href="#" role="button" ng-click="clear()">Clear &raquo;</a>
        <a class="btn btn-default" href="#" role="button" ng-click="call(1)">Call standard &raquo;</a>
        <a class="btn btn-default" href="#" role="button" ng-click="call(2)">Call alternative &raquo;</a>
    </p>
    <p>
        <div>{{display}}</div>
    </p>
</div>

<div class="container ng-cloak" ng-controller="demoCtrl" cg-busy="postsPromise">
    <!-- Example row of columns -->
    <div class="row">
        <div class="col-md-4" ng-repeat="post in posts">
            <h2>{{post.title}}</h2>
            <p>{{post.body}}</p>
            <p><a class="btn btn-default" href="#" role="button" ng-click="open(post.id)">View details &raquo;</a></p>
        </div>
    </div>

    <hr>

    <footer>
        <p>&copy; Company 2015</p>
    </footer>
</div>



<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">{{post.title}}</h3>
    </div>
    <div class="modal-body">
        <p>{{post.body}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</script>



</body>
</html>
